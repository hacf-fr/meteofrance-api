[tool.poetry]
name = "meteofrance-api"
version = "0.1.1"
license = "MIT"
description = "Python client for Météo-France API."
authors = ["oncleben31 <oncleben31@gmail.com>"]
homepage = "https://github.com/hacf-fr/meteofrance-api"
repository = "https://github.com/hacf-fr/meteofrance-api"
keywords = ["weather", "weather-api", "meteo"]
readme = "README.md"
packages = [
    { include = "meteofrance", from = "src" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]


[tool.poetry.dependencies]
python = "^3.6.1"
requests = "^2.24.0"
pytz = "^2020.1"
typing-extensions = {version = "^3.7.4", python = "~3.7 || ~3.8"}

[tool.poetry.dev-dependencies]
pytest = "^6.1.1"
requests_mock = "^1.8.0"
pytest-cov = "^2.10.0"
coverage = {version = "^5.2.1", extras = ["toml"]}
flake8 = "^3.8.4"
flake8-docstrings = "^1.5.0"
codecov = "^2.1.9"
pre-commit = "^2.7.1"
pre-commit-hooks = "^3.1.0"
black = "^20.8b1"
reorder_python_imports = "^2.3.4"
flake8-bugbear = "^20.1.4"
flake8-bandit = "^2.1.2"
safety = "^1.9.0"
pep8-naming = "^0.11.1"
mypy = "^0.782"
typeguard = "^2.9.1"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["meteofrance"]

[tool.coverage.report]
show_missing = true
precision = 1
fail_under = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
