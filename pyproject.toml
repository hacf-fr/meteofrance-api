[tool.poetry]
name = "meteofrance-api"
version = "1.1.0"
description = "Python client for Météo-France API."
authors = ["oncleben31 <oncleben31@gmail.com>", "quentame <polletquentin74@me.com>", "HACF <contact@hacf.fr>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/hacf-fr/meteofrance-api"
repository = "https://github.com/hacf-fr/meteofrance-api"
documentation = "https://meteofrance-api.readthedocs.io"
keywords = ["weather", "weather-api", "meteo"]
classifiers = [
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.urls]
Changelog = "https://github.com/hacf-fr/meteofrance-api/releases"

[tool.poetry.dependencies]
python = "^3.7.4"
requests = "^2.25.1"
urllib3 = "^1.26.6"
pytz = ">=2020.4"
typing-extensions = {version = ">=3.7.4,<5.0.0", python = "~3.7 || ~3.8 || ~3.9 || ~3.10"}

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
requests_mock = "^1.9.2"
coverage = {extras = ["toml"], version = "^6.0"}
safety = "^2.3.1"
mypy = "^0.982"
typeguard = "^2.13.0"
xdoctest = {extras = ["colors"], version = "^1.1.0"}
sphinx = "^4.2.0"
sphinx-autobuild = "^2021.3.14"
pre-commit = "^2.15.0"
flake8 = "^5.0.4"
black = "^22.1.0"
flake8-bandit = "^4.1.1"
flake8-bugbear = "^22.9.23"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.7"
pep8-naming = "^0.13.2"
darglint = "^1.8.1"
reorder-python-imports = "^3.8.4"
pre-commit-hooks = "^4.0.1"
sphinx-rtd-theme = "^1.0.0"
sphinx-click = "^4.3.0"
Pygments = "^2.10.0"
types-requests = "^2.25.9"
types-pytz = "^2022.4.0"

[tool.poetry.scripts]
meteofrance-api = "meteofrance_api.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["meteofrance_api"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.mypy]
strict = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
